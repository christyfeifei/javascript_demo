<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <script>

        /**
         * 猜數字遊戲
         * 1 猜1~50之間的數字
         * 2 有五次機會
         * 3 提示猜高或猜低
         * 4 失敗的時候，秀出答案
         */
        let start = 1;
        let end = 50;

        x = Math.floor(Math.random() * (end - start + 1)) + start;
        console.log(x);
        win=false;
        let count = 0;
        for (let i = 0; i < 5; i++) {
            y = prompt("請猜數字(1~50)");
            count++;
            if (x == y) {
                alert("你猜對了!");
                win=true;
                break;
            } else {
                if (y > x) {
                    alert("猜低一點");
                } else {
                    alert("猜高一點");
                }
            }
        }

        if(win) {
        alert("恭禧過關!共猜" + count + "次");
        // 模板字串 反引號+${}
        alert(`恭禧過關!共猜${count}次`);
        } else {
        alert("GameOver,答案為:" + x);
        }
    </script>

</body>
</html>
